<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./CSS/food.css">
</head>

<body>
  <div id="root">

    <a href="./exercise.html">
      <aside class="food-section">
        <h2>FOOD</h2>
      </aside>
    </a>
    <div class="break">공복유산소</div>
    <div class="lunch">본운동</div>
    <div class="dinner">스트레칭</div>
    <div class="add">추가+</div>

    <a class="home" href="./mypage.html"><img src="./IMG/store/home.png" alt=""></a>

    <section class="box">
      <div class="date">
        <input type="date" name="" id="">
        <input type="time" name="" id=""> </div>

      <div class="check">
        <div class="flex"><input type="text"> <input type="checkbox"><input type="checkbox"><input type="checkbox">
        </div>

        <div class="flex"><input type="text"> <input type="checkbox"><input type="checkbox"><input type="checkbox">
        </div>

        <div class="flex"><input type="text"> <input type="checkbox"><input type="checkbox"><input type="checkbox">
        </div>
      </div>

      <div class="btngroup">
        <button>수정</button>
        <button class="save">저장</button>
      </div>
    </section>

    <bottom class="habit-music">
      <div class="habit">
        <h4>오늘의 습관</h4>


        <div class="flex">
          <p>식단작성하기
            <input type="checkbox" id="habit-write">
            <label for="habit-write"></label>

          </p>
        </div>


        <div class="flex">
          <p>운동 하기 <input type="checkbox" id="exer">
            <label for="exer"></label>
          </p>
        </div>

        <div class="flex">
          <p>물 2L 섭취

            <input type="checkbox" id="water">
            <label for="water"></label>
          </p>
        </div>


      </div>



      <div class="music">
        <h4>MY Playlist</h4>
        <div class="grass"><img src="./IMG/food/babyblue.png" alt="">
          <div>
            <h3>BABYBLUE</h3>
            <P>GRASS</P>
          </div>
        </div>



        <audio src="https://youtu.be/SsbF1pOBL9M" controls></audio>


      </div>

  </div>
